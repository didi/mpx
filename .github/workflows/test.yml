name: test

on: [push, pull_request]

jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1
          run_install: false

      - name: Install dependencies
        run: pnpm i
      - run: pnpm run tsc:build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1
          run_install: false

      - name: Install dependencies
        run: pnpm i
      - run: pnpm run lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1
          run_install: false

      - name: Install dependencies
        run: pnpm i

      - name: build-miniprogram
        run: pnpm --filter "mpx-miniprogram-project" run build:cross

      - name: build-plugin
        run: pnpm --filter "mpx-webpack5-plugin-project" run build

      - name: exec unit test
        run: |
          pnpm run test
          pnpm --filter "mpx-miniprogram-project" --filter "mpx-webpack5-plugin-project" run test
