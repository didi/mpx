name: test

on: [push, pull_request]

jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1
          run_install: false

      - name: Install dependencies
        run: pnpm i
      - run: pnpm run tsc:build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1
          run_install: false

      - name: Install dependencies
        run: pnpm i
      - run: pnpm run lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.14.1
          run_install: false

      - name: Install dependencies
        run: pnpm i

      - name: build-e2e
        run: pnpm run build:e2e

      - name: exec unit test
        run: |
          pnpm run test
          pnpm run test:e2e
