name: E2E Tests (RN Fabric Optimized)

on:
  push:
    branches: [ master, dev, feat-rn-e2e-detox ]
  pull_request:
    branches: [ master, dev, feat-rn-e2e-detox ]
  workflow_dispatch:

env:
  RCT_NEW_ARCH_ENABLED: "1"   # 强制启用新架构（Fabric）
  NODE_OPTIONS: "--max_old_space_size=4096"

jobs:
  e2e-ios:
    name: E2E Tests (iOS - Fabric)
    runs-on: macos-13    # 使用 Xcode 15.2 (最高稳定)
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      # Cache node_modules
      - uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            **/node_modules
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JS dependencies
        run: |
          npm install
          cd test/e2e/miniprogram-cli-project
          npm install
          cd ReactNativeProject
          npm install

      # Ccache for C++ Fabric/Folly boost —— 提升构建速度关键步骤
      - name: Install ccache
        run: brew install ccache

      - name: Setup ccache path
        run: echo 'export PATH="/usr/local/opt/ccache/libexec:$PATH"' >> $GITHUB_ENV

      - uses: actions/cache@v4
        id: ccache-cache
        with:
          path: ~/.ccache
          key: ccache-ios-${{ hashFiles('**/*.{cpp,h,m,mm,cc}') }}
          restore-keys: ccache-ios-

      # CocoaPods cache
      - uses: actions/cache@v4
        id: pods-cache
        with:
          path: test/e2e/miniprogram-cli-project/ReactNativeProject/ios/Pods
          key: pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: pods-

      - name: Install CocoaPods dependencies
        run: |
          cd test/e2e/miniprogram-cli-project/ReactNativeProject/ios
          pod install

      - name: Install Detox CLI
        run: npm install -g detox-cli

      # Build bundle
      - name: Build Mpx bundle for iOS
        run: |
          cd test/e2e/miniprogram-cli-project
          npm run build:ios

      # Build iOS app with Detox
      - name: Build iOS app (Fabric)
        run: |
          cd test/e2e/miniprogram-cli-project/ReactNativeProject
          npm run e2e:build:ios:release -- --maxWorkers 2

      - name: Run iOS E2E tests
        run: |
          cd test/e2e/miniprogram-cli-project/ReactNativeProject
          npm start &
          METRO_PID=$!

          echo "Waiting for Metro..."
          npx wait-on tcp:8081 --timeout 60000

          npm run e2e:test:ios -- --loglevel warn
          TEST_EXIT_CODE=$?

          kill $METRO_PID || true

          exit $TEST_EXIT_CODE

      - name: Upload iOS artifacts (failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-artifacts
          path: test/e2e/miniprogram-cli-project/ReactNativeProject/artifacts/
          retention-days: 7


  # Android E2E
  e2e-android:
    name: E2E Tests (Android - Fabric)
    runs-on: macos-13
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            **/node_modules
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'

      - name: Install JS deps
        run: |
          npm install
          cd test/e2e/miniprogram-cli-project
          npm install
          cd ReactNativeProject
          npm install

      - name: Detox CLI
        run: npm install -g detox-cli

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: Generate AVD if no cache
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: arm64-v8a
          target: google_apis
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio
          disable-animations: true
          script: echo "AVD snapshot created"

      - name: Build Mpx bundle for Android
        run: |
          cd test/e2e/miniprogram-cli-project
          npm run build:android

      - name: Build Android app (Fabric)
        run: |
          cd test/e2e/miniprogram-cli-project/ReactNativeProject
          npm run e2e:build:android:release -- --max-workers=2

      - name: Run Android E2E
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: arm64-v8a
          target: google_apis
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot-save
          disable-animations: true
          script: |
            cd test/e2e/miniprogram-cli-project/ReactNativeProject
            npm run e2e:test:android:release -- --loglevel warn

      - name: Upload Android artifacts (failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-android-artifacts
          path: test/e2e/miniprogram-cli-project/ReactNativeProject/artifacts/
          retention-days: 7
